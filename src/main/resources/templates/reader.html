<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="_fragment::head(~{::title},~{})">
		<meta charset="utf-8">
		<title>读者管理</title>
		<link rel="stylesheet" type="text/css" href="../static/lib/layui/css/layui.css"/>
		<script src="../static/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div th:replace="_fragment::library-header('reader')"></div>
		<div class="layui-container">
			<div class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">搜索读者</label>
						<div class="layui-input-inline">
						  <input type="text" id="readerId" placeholder="搜索读者证号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
					  <button class="layui-btn" id="search-btn">查询</button>
					</div>
				</div>
			</div>
			<form action="" class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">读者姓名</label>
						<div class="layui-input-inline">
						  <input type="text" id="readerName" name="readerName" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-inline">
						  <input type="text" name="phone" required  lay-verify="required|phone|number" placeholder="请输入手机号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
					  <button class="layui-btn" lay-submit lay-filter="add_btn">添加</button>
					</div>
				</div>
			</form>
			
			<table class="layui-hide" id="reader_tb" lay-filter="reader_tb"></table>
			 
			<script type="text/html" id="barDemo">
			  <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
			  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
		</div>
		<script type="text/javascript" th:src="@{/js/reader.js}"></script>
	</body>
</html>
